<div *ngFor="let key of keys | async">
  <app-theme-field [key]="key" [keys]="keys | async" [value]="theme[key].value" (onChange)="onChange($event)"></app-theme-field>
</div>
<div>
  <input [(ngModel)]="newKey" />
  <input [(ngModel)]="newValue" />
  <button (click)="addProperty()">add</button>
</div>
